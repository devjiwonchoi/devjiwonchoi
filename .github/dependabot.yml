version: 2
updates:
  # Daily update for Dogfooding
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'daily'
      timezone: 'Asia/Seoul'
      time: '09:00'
    reviewers:
      - 'devjiwonchoi'
    allow:
      - dependency-name: '@next/*'
      - dependency-name: '@vercel/*'
      - dependency-name: 'eslint-config-next'
      - dependency-name: 'geist'
      - dependency-name: 'next'
      - dependency-name: 'turbo'
    groups:
      dog-foods:
        patterns:
          - '@next/*'
          - '@vercel/*'
          - 'eslint-config-next'
          - 'geist'
          - 'next'
          - 'turbo'

  # Monthly update for all dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    # set target-branch to work around configure depbot on same directory '/'
    # x-ref: https://github.com/dependabot/dependabot-core/issues/1778#issuecomment-1988140219
    target-branch: main
    schedule:
      interval: 'monthly'
    reviewers:
      - 'devjiwonchoi'
    groups:
      prod-deps:
        dependency-type: 'production'
      dev-deps:
        dependency-type: 'development'
