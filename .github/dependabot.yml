version: 2
updates:
  - package-ecosystem: 'npm'
    directories:
      - '**/*'
    target-branch: main
    schedule:
      interval: 'daily'
      timezone: 'Asia/Seoul'
      time: '09:00'
    groups:
      prod:
        dependency-type: 'production'
      dev:
        dependency-type: 'development'
